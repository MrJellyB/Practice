<!DOCTYPE HTML>
<HTML ng-app="band">
	<HEAD>
		<link rel="stylesheet" href="./css/my.css">
		
	</HEAD>
	<BODY ng-controller="SiteController as site">
		<script type="text/javascript" src="./js/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="./js/jquery.transform2d.js"></script>
		<script type="text/javascript" src="./js/jquery.dimensions.js"></script>
		<script type="text/javascript" src="./js/angular.min.js"></script>
		<script type="text/javascript" src="./js/app.js"></script>
		
		<header id="site-header"><h1><img id="site-header-img" src="./pic/UJBanner05-min.png"</h1></header>
		<nav class="navbar-right" id="navbarMain">
			<ul class="nav-ul">
				<li class="nav-li"><a ng-click="toggleVisible(0);">Home</a></li>
				<li class="nav-li"><a ng-click="toggleVisible(1);">tours</a></li>
				<li class="nav-li"><a ng-click="toggleVisible(2);">media</a></li>
				<li class="nav-li"><a ng-click="toggleVisible(3);">news</a></li>
			</ul>
		</nav>
		<div id="div-body0">
		<header><h1 class="h-header">Home</h1></header>
		
			<div class="list-posts" ng-repeat="post in site.articles">
				<article>
					<div class="article-headline"><h2>{{post.headline}}</h2></div>
					<div class="article-author"><em>@{{post.author}}</em></div>
					<div class="article-body">{{post.body}}</div>
				</article>
			</div>
		</div>
		<div id="div-body1">
		<header><h1 class="h-header">tours</h1></header>
		
			<div class="list-posts" ng-repeat="post in site.articles">
				<article>
					<div class="article-headline"><h2>{{post.headline}}</h2></div>
					<div class="article-author"><em>@{{post.author}}</em></div>
					<div class="article-body">{{post.body}}</div>
				</article>
			</div>
		</div>
	</BODY>
</HTML>
